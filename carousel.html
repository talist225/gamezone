<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork 04.08.22</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/carousel.css" />
  </head>
  <body>
    <div class="container">
      <header class="transperent">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="index.html"
            ><i class="bi bi-controller"></i> Game Zone</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carousel.html">Carousel</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Button trigger modal -->
        <div class="col-xs-12 text-end">
          <button
            type="button"
            class="btn btn-primary pt-2 pb-2 pe-4 ps-4"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Login
          </button>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <section class="login">
                  <h1 class="title">Login</h1>
                  <form class="contact-form row">
                    <div class="form-field col-lg-12">
                      <input
                        id="email"
                        class="input-text js-input"
                        type="email"
                        required
                      />
                      <label class="label" for="email">E-mail</label>
                    </div>
                    <div class="form-field col-lg-12">
                      <input
                        id="password"
                        class="input-text js-input"
                        type="password"
                        required
                      />
                      <label class="label" for="email">Password</label>
                    </div>

                    <div class="form-field col-lg-12 text-center">
                      <input class="submit-btn" type="submit" value="Login" />
                    </div>
                    <div class="form-field col-lg-12 text-center">
                      <button src="carousel.html" class="submit-btn">
                        REGISTER
                      </button>
                    </div>
                  </form>
                </section>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <h2 class="text-center">Game Zone</h2>
        <h4 class="text-center">Best games in carousel</h4>
        <div class="px-wide mb-5">
          <div
            id="carouselExampleDark"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img
                  src="./assets/imgs/DyingLight.jpg"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5
                    style="
                      color: white;
                      text-shadow: -1px 0 black, 0 1px black, 1px 0 black,
                        0 -1px black;
                    "
                  >
                    Dying Light 2 Stay Human
                  </h5>
                  <p
                    style="
                      color: white;
                      text-shadow: -1px 0 black, 0 1px black, 1px 0 black,
                        0 -1px black;
                    "
                  >
                    Dying Light 2 Stay Human
                  </p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="./assets/imgs/EldenRing.jpg"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5
                    style="
                      color: white;
                      text-shadow: -1px 0 black, 0 1px black, 1px 0 black,
                        0 -1px black;
                    "
                  >
                    Elden Ring
                  </h5>
                  <p
                    style="
                      color: white;
                      text-shadow: -1px 0 black, 0 1px black, 1px 0 black,
                        0 -1px black;
                    "
                  >
                    Elden Ring
                  </p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/imgs/HorizonForbiddenWest.jpg"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5
                    style="
                      color: white;
                      text-shadow: -1px 0 black, 0 1px black, 1px 0 black,
                        0 -1px black;
                    "
                  >
                    Horizon: Forbidden West
                  </h5>
                  <p
                    style="
                      color: white;
                      text-shadow: -1px 0 black, 0 1px black, 1px 0 black,
                        0 -1px black;
                    "
                  >
                    Horizon: Forbidden West
                  </p>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </main>
      <footer
        id="sticky-footer"
        class="flex-shrink-0 py-4 bg-dark text-white-50"
      >
        <div class="container text-center">
          <small>Copyright &copy; Tal Yaakov - Game Zone</small>
        </div>
      </footer>
    </div>
  </body>
</html>
